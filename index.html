<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TOP Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="image-content">
        <img
          src="../Project-Sign-Up-Form/assets/663155720251998208_0.gif"
          draggable="false"
          alt="neon lights over river at night"
          class="japanimage"
        />
      </div>
      <div class="register-form">
        <div class="greeting">
          <p>Is this your first time in Night Tokyo 2042?</p>
        </div>
        <div class="greeting">
          <p>You can enter, but only if you dare to hunt it!</p>
        </div>
        <div class="form-content">
          <div class="form">
            <form>
              <div class="input username">
                <label for="username" class="formDescription">User Name*</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="User Name *"
                  value=""
                  required
                />
              </div>
              <br />
              <div class="input email">
                <label for="email" class="formDescription"
                  >Email Address*</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email Address *"
                  value=""
                  required
                />
              </div>
              <br />
              <div class="input password">
                <label for="password" class="formDescription">Password*</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="5-20 Characters *"
                  value=""
                  required
                  minlength="5"
                  maxlength="20"
                />
              </div>
              <br />
              <div class="input password2">
                <label for="password2" class="formDescription"
                  >Confirm Password*</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  placeholder="5-20 Characters *"
                  value=""
                  required
                  minlength="5"
                  maxlength="20"
                />
              </div>
              <button type="submit" class="btnSubmit">Submit</button>
            </form>
            <div class="registered">
              <p>Already a member? Click <a href="#">here</a> to login.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="gitHub">
        <a href="https://github.com/Bran-film/">
          Bran Lee

            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-github"
            viewBox="0 0 16 16"
          >

        ></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
